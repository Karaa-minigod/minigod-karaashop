<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue | Minigod Karaa√Ø</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Styles de base */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        #welcome-message {
            font-size: 1em;
            margin-right: 15px;
            color: #ccc;
        }
        #logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        #logout-btn:hover {
            background-color: #d32f2f;
        }
        
        /* Styles du Catalogue */
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        /* Style pour le lien englobant la carte */
        .product-link {
            text-decoration: none; 
            color: inherit;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            height: 100%; /* Assure que toutes les cartes ont la m√™me hauteur pour le grid */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-card h3 {
            color: #333;
            margin-top: 0;
            min-height: 40px; 
        }
        .product-card strong {
            font-weight: bold;
        }
        .add-to-cart-btn {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: #4a56e2;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minigo Karaaishop üõçÔ∏è</h1>
        <nav style="display: flex; align-items: center;">
            <span id="welcome-message"></span>
            <a href="#">Panier <i class="fa-solid fa-basket-shopping"></i></a>
            <button id="logout-btn">D√©connexion</button>
        </nav>
    </header>

    <div class="container">
        <h2>Catalogue des Articles Minigod Karaa√Ø</h2>
        
        <div id="product-list">
            <p>Chargement des produits...</p>
        </div>

    </div>

    <script>
        // ------------------------------------
        // LOGIQUE FRONT-END
        // ------------------------------------

        const PRODUCTS_API_URL = 'http://localhost:5000/api/products'; 
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutBtn = document.getElementById('logout-btn');
        const productListContainer = document.getElementById('product-list'); 
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));

        // --- Fonctions de base ---

        function handleLogout() {
            localStorage.removeItem('userInfo');
            window.location.href = './index.html'; 
        }

        /**
         * G√©n√®re la carte HTML pour un produit donn√©.
         * Contient les corrections pour la description et le prix.
         */
        function generateProductCard(product) {
            const stockStatus = product.countInStock > 0 
                ? `<span style="color: green;">${product.countInStock} en stock</span>` 
                : `<span style="color: red;">Rupture de stock</span>`;

            // 1. Correction de la description (g√®re null/undefined)
            const safeDescription = product.description || 'Description non disponible';
            const descriptionPreview = safeDescription.substring(0, 70);

            // 2. Correction du prix (g√®re null/undefined/non-num√©rique)
            const displayPrice = typeof product.price === 'number' && product.price !== null
                ? product.price.toFixed(2)
                : 'Prix non sp√©cifi√©';

            return `
                <a href="product.html?id=${product._id}" class="product-link">
                    <div class="product-card">
                        <div>
                            <h3>${product.name}</h3>
                            <p>${descriptionPreview}${safeDescription.length > 70 ? '...' : ''}</p>
                            <p><strong>Prix :</strong> ${displayPrice} ‚Ç¨</p>
                            <p><strong>Statut :</strong> ${stockStatus}</p>
                        </div>
                        <button class="add-to-cart-btn" 
                                onclick="event.preventDefault(); alert('Ajout de ${product.name}')" 
                                ${product.countInStock === 0 ? 'disabled' : ''}>
                            <i class="fa-solid fa-cart-shopping"></i> Ajouter au Panier
                        </button>
                    </div>
                </a>
            `;
        }

        // --- Chargement des donn√©es ---

        async function fetchProducts() {
            productListContainer.innerHTML = 'Chargement des produits...';
            
            try {
                const response = await fetch(PRODUCTS_API_URL);
                const products = await response.json();

                if (response.ok) {
                    if (products.length === 0) {
                        productListContainer.innerHTML = '<p>Aucun produit disponible dans le catalogue pour le moment.</p>';
                        return;
                    }

                    const productsHtml = products.map(generateProductCard).join('');
                    productListContainer.innerHTML = productsHtml;
                    
                } else {
                    // Erreur si le Back-end est joignable mais renvoie un statut 4xx/5xx
                    productListContainer.innerHTML = `<p style="color: red;">Erreur ${response.status} : ${products.message || response.statusText}</p>`;
                }

            } catch (error) {
                // Erreur si le Back-end n'est pas d√©marr√© (connection refus√©e)
                console.error("Erreur r√©seau lors de la r√©cup√©ration des produits :", error);
                productListContainer.innerHTML = '<p style="color: red;">Impossible de joindre le serveur. Assurez-vous que le Back-end est d√©marr√© sur le port 5000.</p>';
            }
        }

        // --- Initialisation ---
        
        // 1. Protection de la page et message de bienvenue
        if (!userInfo || !userInfo.token) {
            handleLogout(); // Redirige si non connect√©
        } else {
            welcomeMessage.textContent = `Bonjour, ${userInfo.name} !`;
            fetchProducts(); // Chargement initial des produits
        }

        // 2. √âcouteur de D√©connexion
        logoutBtn.addEventListener('click', handleLogout);

    </script>

</body>
</html>
